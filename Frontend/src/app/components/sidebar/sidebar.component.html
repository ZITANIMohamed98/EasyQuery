<div class="sidebar">
  <div class="logo-container">EasyQuery</div>
  <div class="chat-list">
    <div class="chat-list-header-wrapper">
      <div class="chat-list-header">Chats</div>
      <div class="new-chat-button">
        <i class="bi bi-pencil-square"
        title="Start a new chat"></i>
      </div>
    </div>
    <div *ngFor="let chat of chats" class="chat-item">{{ chat.title }}</div>
  </div>
</div>
